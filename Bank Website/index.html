<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="login-area" id="login-area">
        <h1 class="text-center">Welcome To Bank Of Bogura</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    
    <div id="transaction-area">
        <h1 class="text-center mb-5">Your Bank Statement</h1>

        <div class="row g-5">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Total Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Total Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Total Balance</h5>
                    <h2>$ <span id="currentBalance">1550</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="pb-2">Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Enter Your Deposit Amount">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 class="pb-2">Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Amount You Want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Night Mode Btn -->

    <div class="text-center mt-5">
        <button id="darkButton" class="btn btn-dark">Apply Dark Mode</button>
        <button id="darkButtonCancel" class="btn btn-success">Disable Dark Mode</button>
    </div>

    <script>

        // Night Mode Event Hander
        const darkBtn = document.getElementById('darkButton').addEventListener('click', function () {
            var darkMode = document.body.style.backgroundColor = 'black';
            var darkMode = document.body.style.color = 'white';
        });

        // Disable Night Mode Event Hander
        const darkBtnCancel = document.getElementById('darkButtonCancel').addEventListener('click', function () {
            var darkMode = document.body.style.backgroundColor = 'white';
            var darkMode = document.body.style.color = 'black';
        });
       

        // Login Button Event Handler

        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transArea = document.getElementById('transaction-area');
            transArea.style.display = 'block';
        })

        // Deposit Button Event Handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
           
            const depositNumber = getInputNumber("depositAmount");

            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = '';
           
        })

        // Withdraw Button Event Handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function() {
            const withdrawNumber = getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = '';
        })



        // Function Get Input Number
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
        }

        // Function For Update Span Tag Number
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalBalance = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalBalance;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
